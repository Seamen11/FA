{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ввод проектов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let projectCount = 1;

        function addProject() {
            projectCount++;
            const table = document.getElementById("projectsTable");
            const row = table.insertRow(-1);
            row.innerHTML = `
                <td>Проект ${projectCount}</td>
                <td><input type="text" class="form-control" name="project_${projectCount}_levels" placeholder="Уровни инвестиций"></td>
                <td><input type="text" class="form-control" name="project_${projectCount}_profits" placeholder="Прибыль"></td>
            `;
        }
    </script>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center">Введите данные для проектов</h2>

        <!-- Форма для ввода данных -->
        <form method="POST">
            {% csrf_token %}
            <table class="table table-bordered" id="projectsTable">
                <thead>
                    <tr>
                        <th>Проект</th>
                        <th>Уровни инвестиций</th>
                        <th>Прибыль</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Проект 1</td>
                        <td><input type="text" class="form-control" name="project_1_levels" placeholder="Уровни инвестиций"></td>
                        <td><input type="text" class="form-control" name="project_1_profits" placeholder="Прибыль"></td>
                    </tr>
                </tbody>
            </table>

            <div class="text-center">
                <button type="button" class="btn btn-info" onclick="addProject()">Добавить проект</button>
                <button type="submit" class="btn btn-success mt-3">Рассчитать</button>
            </div>
        </form>

        <p><a href="{% url 'home' %}">Вернуться на главную</a></p>
    </div>
</body>
</html>
